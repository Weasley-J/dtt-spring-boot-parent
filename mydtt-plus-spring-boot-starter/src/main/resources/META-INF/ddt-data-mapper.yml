#
#  DB properties mapping
#
alphahub:
  dtt:
    is-enable: true
    banner-mode: ON
    show-sql: true
    mybatis-orm-support:
      is-enable: true
    template:
      path: META-INF/sql-templates
      suffix: .vm
    code-generator:
      is-enable: false
      show-code: false
      override-exists: false
      module-name: ""
      module-package: ""
      module-path: ""
      base-package: ""
      base-classes: ""
    #The primary key data type mappingsï¼ŒIf missing.
    primary-key-mapper:
      MYSQL: bigint
      ORACLE: NUMBER
      DB2: BIGINT
      SQLSERVER: bigint
      MARIADB: BIGINT
      POSTGRESQL: bigserial
    #The properties' relationship of Java data type mapping to database.
    data-type-mapper:
      db2:
        enable-column-upper-case: true
        mapping-properties:
          String: VARCHAR
          Boolean: BOOLEAN
          Float: DECFLOAT
          Double: DOUBLE
          Integer: INTEGER
          Long: BIGINT
          BigDecimal: DECIMAL
          Date: TIMESTAMP
          LocalTime: TIME
          LocalDate: DATE
          Timestamp: TIMESTAMP
          LocalDateTime: TIMESTAMP
          Enum: VARCHAR
      mariadb:
        default-engine: InnoDB
        default-charset: utf8mb4
        default-collate: utf8mb4_general_ci
        mapping-properties:
          String: varchar
          Boolean: tinyint
          Float: float
          Double: double
          Integer: int
          Long: bigint
          BigDecimal: decimal
          Date: datetime
          LocalTime: time
          LocalDate: date
          Timestamp: timestamp
          LocalDateTime: datetime
          Enum: enum
      mysql:
        default-engine: InnoDB
        default-charset: utf8mb4
        default-collate: utf8mb4_general_ci
        mapping-properties:
          String: varchar
          Boolean: tinyint
          Float: float
          Double: double
          Integer: int
          Long: bigint
          BigDecimal: decimal
          Date: datetime
          LocalTime: time
          LocalDate: date
          Timestamp: timestamp
          LocalDateTime: datetime
          Enum: enum
      oracle:
        enable-column-upper-case: true
        mapping-properties:
          String: VARCHAR2
          Boolean: SMALLINT
          Float: FLOAT
          Double: BINARY_DOUBLE
          Integer: INTEGER
          Long: NUMBER
          BigDecimal: DECIMAL
          Date: DATE
          LocalDate: DATE
          LocalTime: DATE
          Timestamp: TIMESTAMP
          LocalDateTime: TIMESTAMP
          Enum: VARCHAR2
      postgresql:
        mapping-properties:
          String: VARCHAR
          Boolean: BOOLEAN
          Float: FLOAT
          Double: FLOAT
          Integer: INTEGER
          Long: BIGINT
          BigDecimal: money
          Date: TIMESTAMP
          LocalTime: TIME
          LocalDate: DATE
          Timestamp: TIMESTAMP
          LocalDateTime: TIMESTAMP
          Enum: VARCHAR
      sqlserver:
        default-collate: SQL_Latin1_General_CP1_CI_AS
        mapping-properties:
          String: varchar
          Boolean: tinyint
          Float: float
          Double: float
          Integer: int
          Long: bigint
          BigDecimal: money
          Date: datetime2
          LocalTime: time
          LocalDate: date
          Timestamp: timestamp
          LocalDateTime: datetime2
          Enum: varchar
    #Mapping configuration to automatically infer text length
    string-length-mapper:
      - database-type: MYSQL
        default-text-type: varchar
        default-text-length: 256
        length-configs:
          - text: phone,_tel,telephone,_user,_size
            length: 16
          - text: _id,_no,number,name,code,_code,_name
            length: 64
          - text: link,url,_url,_link
            length: 128
          - text: _msg,message,remark
            length: 512
          - text: request,response,body,text,content
            length: 768
      - database-type: ORACLE
        default-text-type: VARCHAR2
        default-text-length: 256
        length-configs:
          - text: phone,tel,telephone,_user,_size
            length: 16
          - text: _id,_no,number,name,code,_code,_name
            length: 64
          - text: url,link
            length: 128
          - text: _msg,message,remark,
            length: 512
          - text: request,response,body,text,content
            length: 768
      - database-type: MARIADB
        default-text-type: varchar
        default-text-length: 256
        length-configs:
          - text: phone,_tel,telephone,_user,_size
            length: 16
          - text: _id,_no,number,name,code,_code,_name
            length: 64
          - text: link,url,_url,_link
            length: 128
          - text: _msg,message,remark
            length: 512
          - text: request,response,body,text,content
            length: 768
      - database-type: SQLSERVER
        default-text-type: varchar
        default-text-length: 256
        length-configs:
          - text: phone,_tel,telephone,_user,_size
            length: 16
          - text: _id,_no,number,name,code,_code,_name
            length: 64
          - text: link,url,_url,_link
            length: 128
          - text: _msg,message,remark
            length: 512
          - text: request,response,body,text,content
            length: 768
      - database-type: POSTGRESQL
        default-text-type: VARCHAR
        default-text-length: 256
        length-configs:
          - text: phone,_tel,telephone,_user,_size
            length: 16
          - text: _id,_no,number,name,code,_code,_name
            length: 64
          - text: link,url,_url,_link
            length: 128
          - text: _msg,message,remark
            length: 512
          - text: request,response,body,text,content
            length: 768
      - database-type: DB2
        default-text-type: VARCHAR
        default-text-length: 256
        length-configs:
          - text: phone,_tel,telephone,_user,_size
            length: 16
          - text: _id,_no,number,name,code,_code,_name
            length: 64
          - text: link,url,_url,_link
            length: 128
          - text: _msg,message,remark
            length: 512
          - text: request,response,body,text,content
            length: 768
    #Mapping configuration for handling the number of decimals for high precision data types
    high-precision-data-mapper:
      high-precision-data-type: BigDecimal
      default-integer-length: 10
      default-decimal-length: 6
      precision-configs:
        - text: price,amount
          integer-length: 10
          decimal-length: 2
