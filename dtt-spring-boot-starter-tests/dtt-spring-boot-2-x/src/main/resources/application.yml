server:
  port: 8080

spring:
  application:
    name: dtt-spring-boot-2-x

  profiles:
    #db2|derby|h2|hsql|mariadb|mysql|oracle|postgresql|sqlserver
    active: hsql

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    locale: zh_CN

  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
      date: yyyy-MM-dd
      time: HH:mm:ss
